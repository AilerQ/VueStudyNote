<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
   <div id="root">
        <form action="" @submit.prevent="demo">
            <!-- v-model.trim 去掉字符串前后的空格 -->
            账号：<input type="text" v-model.trim="account"><br><br>
            密码：<input type="password" v-model="password"><br><br>
            <!-- v-model.number修饰符控制搜集的数据是数值类型 -->
            年龄：<input type="number" v-model.number="age"><br><br>
            性别：男<input type="radio" name="sex" value="male" v-model="sex" > 女<input type="radio" name="sex" value="female" v-model="sex"><br><br>
            爱好：学习<input type="checkbox"  v-model="hobby" value="study">
                打游戏<input type="checkbox"  v-model="hobby" value="playGame">
                吃饭<input type="checkbox"  v-model="hobby" value="eat"><br><br>
            所属校区
            <select name="" id="" v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select><br><br>
            <!-- v-model.lazy 不进行实时的收集，标签失去焦点之后再进行收集 -->
            其他信息：<textarea name="" id="" cols="30" rows="10" v-model.lazy="other"></textarea><br><br>
            <input type="checkbox" name="" id="" v-model="agree"> 阅读并接受<a href="https://www.baidu.com">《用户协议》</a><br><br>
            <input type="submit" value="提交">
        </form>
   </div>
</body>
<script>
    Vue.config.productionTip=false;
    new Vue({
        el:'#root',
        data:{
            account:'',
            password:'',
            age:'',
            sex:'male',
            // checkbox类型的数据要使用数组进行存储
            hobby:[],
            city:'beijing',
            other:'',
            agree:''
        },
        methods: {
            demo(){
                // 将data中的数据转换成Json格式的数据，然后进行提交
                console.log(JSON.stringify(this._data));
            }
        },
    });
</script>
</html>
