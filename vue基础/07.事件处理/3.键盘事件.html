<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 
            1. Vue中常用的按键别名: 
                回车 => enter
                删除 => delete (捕获“删除”和退格"健)
                退出 => esc
                空格 => space
                换行 => tab  要使用keydown,否则tab就会先移除焦点,则没法进行事件触发
                上 => up
                下 => down
                左 => left
                右 => right

            2.Vue未提供别名的按键。可以使用按键原始的key值去绑定。
                e.key就可以得到按键的名称
                多个单词的按键名称如CapsLock,要写成caps-lock
            
            3.系统修饰健(用法特殊) : ctrl alt shift meta(win键)
                (1).配合keyup使用:按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
                (2).配合keydown使用:正常触发事件。
            
                4.也可以使用keyCode去指定具体的按键(不推荐)
            
            5，Vue.config.keyCodes.自定义键名=按键编码。可以去定制按健别名

         -->
        <h2>欢迎来到{{name}}学习</h2>
        <!-- @keyup.enter 表示按下回车触发showInfo事件 -->
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
    </div>
</body>
<script>
    Vue.config.productionTip=false;
    new Vue({
        el:'#root',
        data:{
            name:'lalala'
        },
        methods:{
            showInfo(e){
                // console.log(e.keyCode);
                // 回车按键编码是13
                if(e.keyCode==13){
                    console.log(e.target.value);
                }
                console.log(e.target.value);
            }
        }
    });
</script>
</html>
