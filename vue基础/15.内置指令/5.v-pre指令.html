<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <!-- 
        我们学过的指令:
            v-bind : 单向绑定解析表达式，可简写为 :XXX
            v-model : 双向数据绑定
            v-for : 遍历数组/对象/字符串
            v-on : 绑定事件监听，可简写为 @事件
            v-if : 条件渲染(动态控制节点是否存存在)
            v-else : 条件渲染(动态控制节点是否存存在)
            v-show : 条件渲染(动态控制节点是否展示)
            v-text指令：
                1、作用：向其所在的节点中渲染文本内容
                2、与插值语法的区别：v-text会替换节点中的内容，{{xx}}则不会
            v-html指令：
                1、作用：向指定节点中渲染包含html结构的内容。
                2、与插值语法的区别：
                    (1)、v-html会替换掉节点中所有的内容，{{不会}}
                    (2)、v-html可以识别html结构
                3、严重注意：
                    (1)、在网站上动态渲染任意html都是非常危险的，容易导致xss攻击。
                    (2)、一定要在可信的内容上使用v-html，永远不要在用户提交内容上使用
            v-cloak指令：
                1、本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删除掉v-cloak属性
                2、使用css配合v-cloak可以解决网速慢时，页面战术出{{XXX}}的问题
            v-once指令：
                1、v-once所在节点在初次动态渲染之后，就视为静态内容了
                2、以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能
            v-pre指令：
                1、跳过其所在节点的编译过程
                2、可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译
     -->
     <div id="root">
        <h2 v-pre>Vue很简单</h2>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>
     </div>
</body>
<script>
    Vue.config.productionTip=false;
    new Vue({
        el:'#root',
        data:{
            n:1
        }
    });
</script>
</html>
